<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="container">
    <div class="site-logo side-bar">
      <svg class='logo' xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-building-community" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
        <path d="M8 9l5 5v7h-5v-4m0 4h-5v-7l5 -5m1 1v-6a1 1 0 0 1 1 -1h10a1 1 0 0 1 1 1v17h-8" />
        <line x1="13" y1="7" x2="13" y2="7.01" />
        <line x1="17" y1="7" x2="17" y2="7.01" />
        <line x1="17" y1="11" x2="17" y2="11.01" />
        <line x1="17" y1="15" x2="17" y2="15.01" />
      </svg>
      <div class="dashboard-text">Dashboard</div>
    </div>
    <div class="search-bar">
      <svg class='search-icon' xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
        <circle cx="10" cy="10" r="7" />
        <line x1="21" y1="21" x2="15" y2="15" />
      </svg>
      <input type="text" name="search" id="search">
    </div>
    <div class="account-notif">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-notification" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
        <path d="M10 6h-3a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-3" />
        <circle cx="17" cy="7" r="3" />
      </svg>
      <img id='kirby' src="img/profile-pictures/kirby.png" alt="profile picture of cartoon character kirby against a pastel blue background">
      <div>Sam Bridges</div>
    </div>
    <div class="menu side-bar"></div>
    <div class="greet"></div>
    <div class="actions"></div>
    <div class="gallery"></div>
  </div>
</body>
</html>
